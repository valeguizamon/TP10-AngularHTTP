<h1>{{instrumento.nombre | uppercase}}</h1>
<hr>
<div class="row">
    <div class="col-md-4" style="text-align: center">
        <img src="assets/img/{{instrumento.imagenPath}}" style="max-width: 300px;" class="img-fluid" [alt]="instrumento.nombre">
        <br><br>
        <a [routerLink]="['/instrumentos']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>  
    <div class="col-md-8">
        <h3 style="color: crimson">{{instrumento.instrumento}}</h3>
        <hr>
        <p>{{instrumento.nombre}}</p>
        <p><b>Precio:</b> ${{instrumento.precio}}</p>
        <p><b>Descripcion:</b> {{instrumento.descripcion}}</p>
        </p>
        </div>
    </div> 
</div>
