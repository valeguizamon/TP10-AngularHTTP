<h3>Instrumento <small>{{ instrumento.instrumento }}</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['/lista']">Regresar</button>
<button class="btn btn-outline-success" (click)="addNew(forma)">Nuevo instrumento</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="save()" #forma="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" [(ngModel)]="instrumento.instrumento" name="nombre" class="form-control" required minlength="4" placeholder="nombre">
      </div>
      <div class="form-group">
          <label for="precio">Precio</label>
          <input id="precio" type="number" [(ngModel)]="instrumento.precio" name="precio" class="form-control" required minlength="4" placeholder="Precio">
      </div>
      <div class="form-group">
        <label for="rubro">Descripcion</label>
        <input id="rubro" [(ngModel)]="instrumento.descripcion" name="rubro" class="form-control" required minlength="4" placeholder="descripcion">
      </div>
      <div class="form-group">
        <label for="imagenPath">Imagen</label>
        <input id="imagenPath" [(ngModel)]="instruemto.imagenPath" name="imagenPath" class="form-control" required minlength="4" placeholder="Imagen">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">Guardar instrumento</button>
        <span style="text-align: right; width: 500; color: blue; font-weight: bold">&nbsp;&nbsp;&nbsp; {{ resultadoOperacion }}</span>
      </div>
    </form>
  </div>
</div>
